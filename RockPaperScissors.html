<html lang="en">
<head>

    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="RockPaperScissors.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://nizamudhecha.github.io/rock-paper-scissors/rock.png">
        </div>
                <div class="choice"id=paper>
            <img src="https://nizamudhecha.github.io/rock-paper-scissors/paper.png">
        </div>
                        <div class="choice" id="scissors">
            <img src="https://nizamudhecha.github.io/rock-paper-scissors/scissors.png">
        </div>
    </div>
    <div class="scoreBoard">
        <div>
            <p class="user-Score">0</p>
            <p>You</p>
        </div>
        <div >
            <p class="comp-Score">0</p>
            <p>Computer</p>
        </div>
    </div>

    </div>

</body>
